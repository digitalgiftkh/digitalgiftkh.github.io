<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Gift KH - Products</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      color: #4a4a4a;
      min-height: 100vh;
      padding: 0 20px 20px 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0px;
      margin-bottom: 10px;
      border-bottom: 1px solid rgba(106, 90, 205, 0.2);
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .logo h1 {
      font-size: 28px;
      color: #6a5acd;
      font-weight: 700;
    }

    .page-title {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 30px;
    }
    
    .page-title h2 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #6a5acd;
    }
    
    .page-title p {
      color: #6a5acd;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      margin-bottom: 50px;
      justify-items: center;
    }
    
    .products-grid.few-products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }
    
    .product-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid rgba(106, 90, 205, 0.2);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      position: relative;
      width: 280px;
    }
    
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(106, 90, 205, 0.15);
    }
    
    .product-image {
        height: 200px;
        overflow: hidden;
        position: relative;
        background-color: #ffefef; /* background color */
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .product-image img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* show full image */
        transition: transform 0.5s ease;
    }

    
    .product-card:hover .product-image img {
      transform: scale(1.05);
    }
    
    .discount-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: linear-gradient(90deg, #ff6b6b, #ff8e8e);
      color: white;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 12px;
      font-weight: bold;
      z-index: 1;
    }
    
    .coming-soon-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: linear-gradient(90deg, #6a5acd, #b19cd9);
      color: white;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 12px;
      font-weight: bold;
      z-index: 1;
    }
    
    .product-info {
        padding: 20px;
        display: flex;
        flex-direction: column;
        flex-grow: 1;
    }
    
    .product-info p {
        color: #5a5a7a;
        line-height: 1.5;
        margin-top: 20px;
        margin-bottom: 10px;
        font-size: 14px;
        flex-grow: 1;
    }
  
    .product-price {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: auto;
    }
    
    .price {
      font-weight: 700;
      color: #6a5acd;
      font-size: 18px;
    }
    
    .original-price {
      text-decoration: line-through;
      color: #999;
      font-size: 14px;
      margin-right: 5px;
    }
    
    .contact-us {
      background: linear-gradient(90deg, #6a5acd, #b19cd9);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    
    .contact-us:hover {
      background: linear-gradient(90deg, #b19cd9, #6a5acd);
      transform: scale(1.05);
    }
    
    .coming-soon-btn {
      background: linear-gradient(90deg, #cccccc, #999999);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: 500;
      cursor: not-allowed;
    }
    
    .categories {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 40px;
    }
    
    .category-btn {
      background: rgba(106, 90, 205, 0.1);
      color: #6a5acd;
      border: 1px solid rgba(106, 90, 205, 0.3);
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .category-btn:hover, .category-btn.active {
      background: linear-gradient(90deg, #6a5acd, #b19cd9);
      color: white;
    }
    
    footer {
      text-align: center;
      padding: 30px 0;
      margin-top: 50px;
      border-top: 1px solid rgba(106, 90, 205, 0.2);
      color: #6a5acd;
    }
    
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    
    .social-icons a {
      color: #6a5acd;
      font-size: 20px;
      transition: color 0.3s ease;
    }
    
    .social-icons a:hover {
      color: #b19cd9;
    }
    
    /* Variation styles */
    .variations {
      margin-top: 5px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .variation-label {
      font-size: 13px;
      color: #5a5a7a;
      font-weight: 500;
    }
    
    .color-options {
      display: flex;
      gap: 8px;
    }
    
    .color-option {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.2s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }
    
    .color-option:hover {
      transform: scale(1.1);
    }
    
    .color-option.active {
      border: 2px solid #6a5acd;
      transform: scale(1.1);
    }
    
    .color-option.active::after {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 50%;
      border: 1px solid #6a5acd;
    }
    
    .tooltip {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s ease;
      margin-bottom: 5px;
    }
    
    .color-option:hover .tooltip {
      opacity: 1;
      visibility: visible;
    }

    /* Single variation style */
    .color-option.single-option {
      cursor: default;
    }
    
    .color-option.single-option:hover {
      transform: scale(1);
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {      
      .products-grid:not(.few-products) {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
      
      .product-card {
        width: 300px;
      }
      
      .products-grid.few-products {
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
        <div class="logo">
            <img src="./public/logo.JPG" alt="Digital Gift KH Logo" style="height: 50px; width: auto;" />
        </div>
    </header>

    <section class="page-title">
      <h2>Our Digital Products</h2>
      <p>Discover our collection of unique digital gifts perfect for any occasion</p>
    </section>
    
    <section class="categories" id="categories-container">
      <!-- Categories will be generated by JavaScript -->
    </section>
    
    <section class="products-grid" id="products-container">
      <!-- Products will be generated by JavaScript -->
    </section>
    
    <footer>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-tiktok"></i></a>
      </div>
      <p>&copy; 2025 Digital Gift KH. All rights reserved.</p>
    </footer>
  </div>

  <script>
    // JSON data structure for products and categories
    const storeData = {
      categories: [
        { id: "all", name: "All Products" },
        { id: "love", name: "Love & Romance" },
        { id: "memory", name: "Memory" }
      ],
      products: [
        {
            id: 1,
            name: "Digital Love Letter",
            description: "A beautifully crafted digital love letter that you can personalize with your own words, photo, and song.",
            category: "love",
            price: 4.90,
            originalPrice: 7.00,
            discount: 30,
            image: "./public/product1-1.png",
            comingSoon: false,
            variations: [
              {
                id: "original",
                name: "Original",
                color: "#ff6b8b",
                image: "./public/product1-1.png"
              },
              {
                id: "forest",
                name: "Forest Theme",
                color: "#4caf50",
                image: "./public/product1-2.png"
              },
              {
                id: "moon",
                name: "Moon Theme",
                color: "#9e9e9e",
                image: "./public/product1-3.png"
              }

            ]
        },
        {
            id: 2,
            name: "Digital Memory Map",
            description: "An interactive map that lets you share special memories, photos, and notes in one beautiful digital space.",
            category: "memory",
            price: 9.99,
            originalPrice: null,
            discount: 0,
            image: "./public/product2-1.jpg",
            comingSoon: true,
            variations: [
              {
                id: "original",
                name: "Original",
                color: "#6a5acd",
                image: "./public/product2-1.jpg",
              }
            ]
        },
        ]
    };

    // Function to generate categories from the data
    function generateCategories() {
      const categoriesContainer = document.getElementById('categories-container');
      categoriesContainer.innerHTML = '';
      
      storeData.categories.forEach(category => {
        const button = document.createElement('button');
        button.className = 'category-btn';
        if (category.id === 'all') button.classList.add('active');
        button.setAttribute('data-category', category.id);
        button.textContent = category.name;
        categoriesContainer.appendChild(button);
      });
      
      // Add event listeners to category buttons
      const categoryButtons = document.querySelectorAll('.category-btn');
      categoryButtons.forEach(button => {
        button.addEventListener('click', function() {
          // Update active button
          categoryButtons.forEach(btn => btn.classList.remove('active'));
          this.classList.add('active');
          
          // Get selected category
          const selectedCategory = this.getAttribute('data-category');
          
          // Filter products
          filterProducts(selectedCategory);
        });
      });
    }

    // Function to generate products from the data
    function generateProducts() {
      const productsContainer = document.getElementById('products-container');
      productsContainer.innerHTML = '';
      
      // Check if we have few products (2-3) and apply special class
      if (storeData.products.length <= 3) {
        productsContainer.classList.add('few-products');
      } else {
        productsContainer.classList.remove('few-products');
      }
      
      storeData.products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = 'product-card';
        productCard.setAttribute('data-category', product.category);
        
        // Get the first variation image for the main product image
        const mainImage = product.variations && product.variations.length > 0 
          ? product.variations[0].image 
          : product.image;
        
        let productHTML = `
          <div class="product-image">
            ${product.discount > 0 ? `<div class="discount-badge">${product.discount}% OFF</div>` : ''}
            ${product.comingSoon ? `<div class="coming-soon-badge">Coming Soon</div>` : ''}
            <img src="${mainImage}" alt="${product.name}" class="product-main-image">
          </div>
          <div class="product-info">
            <h3>${product.name}</h3>
            <p>${product.description}</p>
        `;
        
        // Add variations if they exist - MODIFIED: Always show if there are variations
        if (product.variations && product.variations.length > 0) {
          productHTML += `
            <div class="variations">
              <span class="variation-label">Theme:</span>
              <div class="color-options">
          `;
          
          product.variations.forEach((variation, index) => {
            const isActive = index === 0 ? 'active' : '';
            // Add single-option class if there's only one variation
            const isSingleOption = product.variations.length === 1 ? 'single-option' : '';
            productHTML += `
              <div class="color-option ${isActive} ${isSingleOption}" 
                   style="background-color: ${variation.color}"
                   data-product-id="${product.id}" 
                   data-variation-id="${variation.id}"
                   data-image="${variation.image}">
                <div class="tooltip">${variation.name}</div>
              </div>
            `;
          });
          
          productHTML += `</div></div>`;
        }
        
        productHTML += `
            <div class="product-price">
              <span class="price">
        `;
        
        if (product.originalPrice) {
          productHTML += `<span class="original-price">$${product.originalPrice.toFixed(2)}</span>`;
        }
        
        productHTML += `$${product.price.toFixed(2)}`;
        productHTML += `
              </span>
              ${product.comingSoon ? 
                '<button class="coming-soon-btn">Coming Soon</button>' : 
                '<button class="contact-us">Contact Us</button>'
              }
            </div>
          </div>
        `;
        
        productCard.innerHTML = productHTML;
        productsContainer.appendChild(productCard);
      });
      
      // Add event listeners to color options - but only for products with multiple variations
      const colorOptions = document.querySelectorAll('.color-option:not(.single-option)');
      colorOptions.forEach(option => {
        option.addEventListener('click', function() {
          // Remove active class from all options in the same product
          const productId = this.getAttribute('data-product-id');
          const sameProductOptions = document.querySelectorAll(`.color-option[data-product-id="${productId}"]`);
          sameProductOptions.forEach(opt => opt.classList.remove('active'));
          
          // Add active class to clicked option
          this.classList.add('active');
          
          // Change the product image
          const variationImage = this.getAttribute('data-image');
          const productCard = this.closest('.product-card');
          const productImage = productCard.querySelector('.product-main-image');
          productImage.src = variationImage;
        });
      });
    }

    // Function to filter products by category
    function filterProducts(category) {
      const productCards = document.querySelectorAll('.product-card');
      const productsContainer = document.getElementById('products-container');
      let visibleCount = 0;
      
      productCards.forEach(card => {
        if (category === 'all' || card.getAttribute('data-category') === category) {
          card.style.display = 'block';
          visibleCount++;
        } else {
          card.style.display = 'none';
        }
      });
      
      // Apply centering if we have few products (2-3)
      if (visibleCount <= 3) {
        productsContainer.classList.add('few-products');
      } else {
        productsContainer.classList.remove('few-products');
      }
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      generateCategories();
      generateProducts();
    });
  </script>
</body>
</html>
