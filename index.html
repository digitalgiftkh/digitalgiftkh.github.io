<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Gift KH - Products</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      color: #4a4a4a;
      min-height: 100vh;
      padding: 0 20px 20px 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0px;
      margin-bottom: 10px;
      border-bottom: 1px solid rgba(106, 90, 205, 0.2);
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .logo h1 {
      font-size: 28px;
      color: #6a5acd;
      font-weight: 700;
    }

    .page-title {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 30px;
    }
    
    .page-title h2 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #6a5acd;
    }
    
    .page-title p {
      color: #6a5acd;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      margin-bottom: 50px;
    }
    
    /* New class for when we have few products */
    .products-grid.few-products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .product-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid rgba(106, 90, 205, 0.2);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      position: relative;
      width: 280px; /* Fixed width for flex layout */
    }
    
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(106, 90, 205, 0.15);
    }
    
    .product-image {
      height: 200px;
      overflow: hidden;
      position: relative;
    }
    
    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .product-card:hover .product-image img {
      transform: scale(1.05);
    }
    
    .discount-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: linear-gradient(90deg, #ff6b6b, #ff8e8e);
      color: white;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 12px;
      font-weight: bold;
      z-index: 1;
    }
    
    .coming-soon-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: linear-gradient(90deg, #6a5acd, #b19cd9);
      color: white;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 12px;
      font-weight: bold;
      z-index: 1;
    }
    
    .product-info {
        padding: 20px;
        display: flex;
        flex-direction: column;
        flex-grow: 1;
    }
    
    .product-info p {
        color: #5a5a7a;
        line-height: 1.5;
        margin-top: 20px;
        margin-bottom: 20px;
        font-size: 14px;
        flex-grow: 1;
    }
  
    .product-price {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: auto;
    }
    
    .price {
      font-weight: 700;
      color: #6a5acd;
      font-size: 18px;
    }
    
    .original-price {
      text-decoration: line-through;
      color: #999;
      font-size: 14px;
      margin-right: 5px;
    }
    
    .contact-us {
      background: linear-gradient(90deg, #6a5acd, #b19cd9);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    
    .contact-us:hover {
      background: linear-gradient(90deg, #b19cd9, #6a5acd);
      transform: scale(1.05);
    }
    
    .coming-soon-btn {
      background: linear-gradient(90deg, #cccccc, #999999);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: 500;
      cursor: not-allowed;
    }
    
    .categories {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 40px;
    }
    
    .category-btn {
      background: rgba(106, 90, 205, 0.1);
      color: #6a5acd;
      border: 1px solid rgba(106, 90, 205, 0.3);
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .category-btn:hover, .category-btn.active {
      background: linear-gradient(90deg, #6a5acd, #b19cd9);
      color: white;
    }
    
    footer {
      text-align: center;
      padding: 30px 0;
      margin-top: 50px;
      border-top: 1px solid rgba(106, 90, 205, 0.2);
      color: #6a5acd;
    }
    
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    
    .social-icons a {
      color: #6a5acd;
      font-size: 20px;
      transition: color 0.3s ease;
    }
    
    .social-icons a:hover {
      color: #b19cd9;
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {      
      .products-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
      
      .product-card {
        width: 250px; /* Adjusted for smaller screens */
      }
    }
    
    @media (max-width: 480px) {
      .logo h1 {
        font-size: 22px;
      }
      
      .page-title h2 {
        font-size: 28px;
      }
      
      .products-grid:not(.few-products) {
        grid-template-columns: 1fr;
      }
      
      .product-card {
        width: 100%; /* Full width on very small screens */
        max-width: 280px; /* But limit maximum width */
      }
      
      .categories {
        gap: 10px;
      }
      
      .category-btn {
        padding: 8px 15px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
        <div class="logo">
            <img src="./public/logo.JPG" alt="Digital Gift KH Logo" style="height: 50px; width: auto;" />
        </div>
    </header>

    
    <section class="page-title">
      <h2>Our Digital Products</h2>
      <p>Discover our collection of unique digital gifts perfect for any occasion</p>
    </section>
    
    <section class="categories" id="categories-container">
      <!-- Categories will be generated by JavaScript -->
    </section>
    
    <section class="products-grid" id="products-container">
      <!-- Products will be generated by JavaScript -->
    </section>
    
    <footer>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-tiktok"></i></a>
      </div>
      <p>&copy; 2025 Digital Gift KH. All rights reserved.</p>
    </footer>
  </div>

  <script>
    // JSON data structure for products and categories
    const storeData = {
      categories: [
        { id: "all", name: "All Products" },
        { id: "love", name: "Love & Romance" },
        { id: "memory", name: "Memory" }
      ],
      products: [
        {
          id: 1,
          name: "Digital Love Letter",
          description: "A beautifully crafted digital love letter that you can personalize with your own words, photo, and song.",
          category: "love",
          price: 6.99,
          originalPrice: 8.99,
          discount: 20,
          image: "https://images.unsplash.com/photo-1563241527-3004b7be0ffd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGNvbmdyYXR1bGF0aW9uc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60",
          comingSoon: false
        },
        {
          id: 2,
          name: "Personalized Video",
          description: "A custom video message from a celebrity impersonator for any special occasion.",
          category: "memory",
          price: 9.99,
          originalPrice: null,
          discount: 0,
          image: "https://images.unsplash.com/photo-1547826039-bfc35e0f1ea8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fHZpZGVvJTIwbWVzc2FnZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60",
          comingSoon: true
        },
      ]
    };

    // Function to generate categories from the data
    function generateCategories() {
      const categoriesContainer = document.getElementById('categories-container');
      categoriesContainer.innerHTML = '';
      
      storeData.categories.forEach(category => {
        const button = document.createElement('button');
        button.className = 'category-btn';
        if (category.id === 'all') button.classList.add('active');
        button.setAttribute('data-category', category.id);
        button.textContent = category.name;
        categoriesContainer.appendChild(button);
      });
      
      // Add event listeners to category buttons
      const categoryButtons = document.querySelectorAll('.category-btn');
      categoryButtons.forEach(button => {
        button.addEventListener('click', function() {
          // Update active button
          categoryButtons.forEach(btn => btn.classList.remove('active'));
          this.classList.add('active');
          
          // Get selected category
          const selectedCategory = this.getAttribute('data-category');
          
          // Filter products
          filterProducts(selectedCategory);
        });
      });
    }

    // Function to generate products from the data
    function generateProducts() {
      const productsContainer = document.getElementById('products-container');
      productsContainer.innerHTML = '';
      
      // Check if we have few products (2-3) and apply special class
      if (storeData.products.length <= 3) {
        productsContainer.classList.add('few-products');
      } else {
        productsContainer.classList.remove('few-products');
      }
      
      storeData.products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = 'product-card';
        productCard.setAttribute('data-category', product.category);
        
        let productHTML = `
          <div class="product-image">
            ${product.discount > 0 ? `<div class="discount-badge">${product.discount}% OFF</div>` : ''}
            ${product.comingSoon ? `<div class="coming-soon-badge">Coming Soon</div>` : ''}
            <img src="${product.image}" alt="${product.name}">
          </div>
          <div class="product-info">
            <h3>${product.name}</h3>
            <p>${product.description}</p>
            <div class="product-price">
              <span class="price">
        `;
        
        if (product.originalPrice) {
          productHTML += `<span class="original-price">$${product.originalPrice.toFixed(2)}</span>`;
        }
        
        productHTML += `$${product.price.toFixed(2)}`;
        productHTML += `
              </span>
              ${product.comingSoon ? 
                '<button class="coming-soon-btn">Coming Soon</button>' : 
                '<button class="contact-us">Contact Us</button>'
              }
            </div>
          </div>
        `;
        
        productCard.innerHTML = productHTML;
        productsContainer.appendChild(productCard);
      });
    }

    // Function to filter products by category
    function filterProducts(category) {
      const productCards = document.querySelectorAll('.product-card');
      const productsContainer = document.getElementById('products-container');
      let visibleCount = 0;
      
      productCards.forEach(card => {
        if (category === 'all' || card.getAttribute('data-category') === category) {
          card.style.display = 'block';
          visibleCount++;
        } else {
          card.style.display = 'none';
        }
      });
      
      // Apply centering if we have few products (2-3)
      if (visibleCount <= 3) {
        productsContainer.classList.add('few-products');
      } else {
        productsContainer.classList.remove('few-products');
      }
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      generateCategories();
      generateProducts();
    });
  </script>
</body>
</html>
