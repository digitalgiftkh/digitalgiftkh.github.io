<!DOCTYPE html>
<html>
<head>
  <title>Sheet I/O</title>
  <meta charset="UTF-8">
</head>
<body>
  <h2>Write to Google Sheet</h2>
  <input type="text" id="name" placeholder="Name">
  <input type="text" id="email" placeholder="Email">
  <button onclick="writeData()">Submit</button>

  <h2>Read from Google Sheet</h2>
  <button onclick="readData()">Load Data</button>
  <div id="output"></div>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbyDilzxKKz6pHFUdUkkIHekWMA31EtOeENC_HgnewqGI5UkGlVOy5ztD-xpcapKPivn/exec"; // â† Replace with your deployed URL

    function writeData() {
      const name = encodeURIComponent(document.getElementById("name").value);
      const email = encodeURIComponent(document.getElementById("email").value);
      const url = `${webAppUrl}?action=write&name=${name}&email=${email}`;

      fetch(url)
        .then(res => res.text())
        .then(msg => alert(msg))
        .catch(err => alert("Fetch error: " + err));
    }

    function readData() {
      fetch(`${webAppUrl}?action=read`)
        .then(res => res.json())
        .then(data => {
          let html = "<table border='1'><tr><th>Name</th><th>Email</th><th>Timestamp</th></tr>";
          for (let i = 1; i < data.length; i++) {
            html += `<tr>
              <td>${data[i][0]}</td>
              <td>${data[i][1]}</td>
              <td>${data[i][2]}</td>
            </tr>`;
          }
          html += "</table>";
          document.getElementById("output").innerHTML = html;
        })
        .catch(err => {
          console.error("Read error:", err);
          document.getElementById("output").innerText = "Failed to load data.";
        });
    }
  </script>
</body>
</html>
